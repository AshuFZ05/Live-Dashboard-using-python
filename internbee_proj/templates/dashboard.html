<!DOCTYPE html>
<html>
<head>
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            padding: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #007bff;
            text-align: center;
            font-weight: bold;
        }
        .table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 220px;
            margin: 20px auto;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #6610f2, #007bff);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Uploaded Data</h2>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
        <h2>Data Visualizations</h2>
        {% for plot in plot_filenames %}
            <img src="{{ url_for('static', filename=plot) }}" alt="Data Plot">
        {% endfor %}
        <a href="/" class="btn">Upload Another File</a>
    </div>
</body>
</html>
